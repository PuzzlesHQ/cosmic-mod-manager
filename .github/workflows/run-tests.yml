name: Run tests

on: [push]

jobs:
    Test:
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install bun
              uses: oven-sh/setup-bun@v2              

            - name: Install dependencies
              run: bun install

            - name: Run tests
              run: bun run test

